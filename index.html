<!DOCTYPE html>
<html lang="en">

<head>
  <link rel="stylesheet" href="assets/css/jass.css" />
  <title>Weather Dashboard</title>
</head>

<body>
  <header class="container-fluid text-center text-white bg-dark p-2">
    <h1>Weather Dashboard</h1>
  </header>
  <div class="container-fluid">
    <div class="row">
      <aside class="col-lg-3 pb-3">
        <h2 class="mt-1 h3 form-label">
          Search for a City:
        </h2>
        <form id="form-weather" class="form-inline form-group">
          <div class="input-group">
            <div>
              <input class="form-input" type="text" id="search-input" />
              <div>
                <button type="submit" class="btn search-button">
                  Search
                </button>
                <hr class="hr" />
              </div>
            </div>
          </div>
        </form>
        <div class="list-group" id="weather-history"></div>
      </aside>
      <div class="col-lg-9 pb-3">
        <!-- This section will be for today weather -->
        <section id="current-display"></section>
        <!-- This section will be for forecasted weather -->
        <section id="weather-future" class="row mt-3"></section>
      </div>
    </div>
  </div>
</body>
<script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
<script src="assets/src/mockData.js"></script>
<script src="assets/src/main.js"></script>

</html>
